# ================================================
# Configurações de Servidor
# ================================================

# Porta da aplicação
server.port=8081

# Nome da aplicação
spring.application.name=api-feirinha

# ================================================
# Configurações de Banco de Dados PostgreSQL
# ================================================

# URL de conexão com PostgreSQL
# Altere 'localhost' e 'porta' conforme sua configuração
spring.datasource.url=jdbc:postgresql://localhost:5432/api_feirinha

# Usuário do PostgreSQL
spring.datasource.username=postgres

# Senha do PostgreSQL
spring.datasource.password=senha_do_postgres

# Driver JDBC do PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================================
# Configurações JPA/Hibernate
# ================================================

# Dialect do Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Mostrar SQL gerado no console
spring.jpa.show-sql=true

# Formatar SQL para melhor legibilidade
spring.jpa.properties.hibernate.format_sql=true

# Estratégia de atualização do esquema do banco
# Opções: validate, update, create, create-drop
# - validate: valida o esquema (não faz alterações)
# - update: altera o esquema conforme necessário
# - create: cria o esquema do zero
# - create-drop: cria ao iniciar e remove ao finalizar
spring.jpa.hibernate.ddl-auto=update

# Naming strategy para converter snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ================================================
# Configurações de Logging
# ================================================

# Nível de logging
logging.level.root=INFO
logging.level.com.projeto.listacompras=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================================
# Configurações de Desenvolvimento
# ================================================

# Ativar DevTools para reload automático
spring.devtools.restart.enabled=true

# ================================================
# Configurações de Validação
# ================================================

# Ativar validação automática
spring.jpa.properties.javax.persistence.validation.mode=auto